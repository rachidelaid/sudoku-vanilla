<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
    <title>Sudoku</title>
  </head>
  <body class="flex flex-jc-c flex-ln-c">
    <div class="difficulty flex">
      <div class="active">easy</div>
      <div>medium</div>
      <div>hard</div>
    </div>
    <div class="board" id="board"></div>
    <button>grade</button>
    <div class="options flex-jc-c flex-ln-c" id="options">
      <div class="content flex">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
      </div>
    </div>
  </body>
</html>
